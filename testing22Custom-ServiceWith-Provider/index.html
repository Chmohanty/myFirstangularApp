<!DOCTYPE html>
<html ng-app="ShoppingListApp">
    <head>
        <title>Chira</title>
        <script src="angular.min.js"></script>
        <script src="app11.js"></script>
        
        <style>body { font-size: 1.2em; }
               li {list-style: none;}
               div{float: left;}
        </style>
    </head>
    <body>

        <h1>Custom Service Through a Provider </h1>
        <div ng-controller="ShoppingListController as list">
            <h1>Shopping List 1</h1>
            <input type="text" ng-model="list.itemName" placeholder="Item Name">
            <input type="text" ng-model="list.itemQuantity" placeholder="Item Quantity">    
            <button ng-click="list.addItem();">Add To List</button>
            <ol>
                    <li ng-repeat="item in list.items">
                        {{ item.quantity }} of {{ item.name }}
                        <button ng-click="list.removeItem($index);">Remove Item</button>
    
                    </li>
                </ol>
                <div class="error">Error: {{list.errorMessage}}</div>
         </div>
         
         
    </body>
</html>
